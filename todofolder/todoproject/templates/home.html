{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4></h4>
        <form method="post" class="mb-3 shadow">
    {% csrf_token %}
            <div class="form-group">
    <input type="text" class="form-control" name="task" placeholder="Enter your task">
        </div>
    <div class="form-group">
    <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
        <div class="form-group">
            <input type="date" name="date" >
        </div>
        </div>
    <input class="btn btn-success" type="submit">
            </form>




    </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task1 %}<br>
       <div class="shadow card">
  <div class="card-header">
    <h4>{{i.name}}</h4>
  </div>
  <div class="card-body">

    <p class="card-text">{{i.priority}}</p>
       <p class="card-text">{{i.date}}</p>
    <a href="{% url 'todoapp:delete' i.id %}" class="btn btn-primary">Done</a>
      <a href="{% url 'todoapp:update' i.id %}" class="btn btn-success">Update</a>
  </div>
</div>
            {% endfor %}
</div>
    </div>
</div>



















{% endblock %}

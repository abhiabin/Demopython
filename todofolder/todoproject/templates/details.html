{% extends 'base.html' %}
{% block body %}
  <div class="col-md-6">
            <h4>Task to be completed</h4>

       <div class="shadow card">
  <div class="card-header">
    <h4>{{task.name}}</h4>
  </div>
 <div class="card-body">

    <p class="card-text">{{task.priority}}</p>
       <p class="card-text">{{task.date}}</p>
    <a href="{% url 'todoapp:delete' task.id %}" class="btn btn-primary">Done</a>
      <a href="{% url 'todoapp:update' task.id %}"class="btn btn-success">Update</a>
  </div>

{% endblock %}
